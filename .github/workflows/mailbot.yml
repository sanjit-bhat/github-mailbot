name: GitHub commit mailbot

on:
  workflow_call:
    inputs:
      host:
        required: true
        type: string
      port:
        required: true
        type: string
      from:
        required: true
        type: string
      to:
        required: true
        type: string
    secrets:
      password:
        required: true

jobs:
  mailbot:
    runs-on: ubuntu-latest
    steps:
      - run: echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
      - run: brew install aha git-delta
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          cache: false
      - run: go build ${{ github.action_path }}/mailbot.go
      - run: ./mailbot
        env:
          MAILBOT_HOST: ${{ inputs.host }}
          MAILBOT_PORT: ${{ inputs.port }}
          MAILBOT_FROM: ${{ inputs.from }}
          MAILBOT_TO: ${{ inputs.to }}
          MAILBOT_PASSWORD: ${{ secrets.password }}
          MAILBOT_GH_EVENT: ${{ toJSON(github.event) }}
